<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="employeeForm">
        <h2>Basic Info</h2>
        <div class="form-group">
            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId" value="9" readonly>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" value="Dodsworth" required>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" value="Anne" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="radio" id="genderMale" name="gender" value="Male">
            <label for="genderMale">Male</label>
            <input type="radio" id="genderFemale" name="gender" value="Female">
            <label for="genderFemale">Female</label>
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="Sales Representative" required>
        </div>
        <div class="form-group">
            <label for="suffix">Suffix:</label>
            <input type="text" id="suffix" name="suffix" value="Ms.">
        </div>
        <div class="form-group">
            <label for="birthDate">Birth Date:</label>
            <input type="date" id="birthDate" name="birthDate" value="1969-07-02">
        </div>
        <div class="form-group">
            <label for="hireDate">Hire Date:</label>
            <input type="date" id="hireDate" name="hireDate" value="1994-11-15">
        </div>
        <div class="form-group">
            <label for="ssn">SSN (if applicable):</label>
            <input type="text" id="ssn" name="ssn">
        </div>
        <div class="form-group">
            <label for="reportsTo">Reports To:</label>
            <input type="text" id="reportsTo" name="reportsTo" value="Buchanan">
        </div>
        <h2>Contact Info</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="name@example.com" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="7. Houndstooth Rd." required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="London" required>
        </div>
        <div class="form-group">
            <label for="postalCode">Postal Code:</label>
<input type="text" id="postalCode" name="postalCode" value="WG2 7LT" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" value="Russian Federation" required>
        </div>
        <div class="form-group">
            <label for="phone">US Home Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>
        <div
