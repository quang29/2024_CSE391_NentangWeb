<!DOCTYPE html>
<html>
<head>
    <title>Quản Lý Sinh Viên</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Quản Lý Sinh Viên</h1>

    <select id="lopSelect" class="border p-2 mb-4">
    </select>

    <table id="sinhVienTable" class="table-auto w-full">
        <thead>
            <tr>
                <th class="px-4 py-2">Họ Tên</th>
                <th class="px-4 py-2">Mã SV</th>
                <th class="px-4 py-2">Ngày Sinh</th>
                <th class="px-4 py-2">Hành động</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <button id="themSinhVienBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
        Thêm Sinh Viên
    </button>

    <div id="formContainer" class="hidden mt-4 p-4 border rounded bg-white">
        <h2 class="text-lg font-bold mb-2">Thêm Sinh Viên</h2>
        <form id="formSinhVien">
            <div class="mb-4">
                <label for="hoTen" class="block text-gray-700 text-sm font-bold mb-2">Họ Tên:</label>
                <input type="text" id="hoTen" name="hoTen" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="maSV" class="block text-gray-700 text-sm font-bold mb-2">Mã SV:</label>
                <input type="text" id="maSV" name="maSV" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="ngaySinh" class="block text-gray-700 text-sm font-bold mb-2">Ngày Sinh:</label>
                <input type="date" id="ngaySinh" name="ngaySinh" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Lưu
                </button>
            </div>
        </form>
    </div>
</body>
</html>
