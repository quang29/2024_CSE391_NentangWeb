<!DOCTYPE html>
<html>
<head>
  <title>Task List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="script.js">
</head>
<body>

  <div class="container mt-5">
  <h2>Task List</h2>
  <div class="d-flex justify-content-end mb-3"> 
    <button class="btn btn-purple text-white border-0" data-toggle="modal" data-target="#addTaskModal">+ Add Task</button>
  </div>
  <table class="table table-bordered">
      <thead>
        <tr>
          <th>Task</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Go to gym</td>
          <td class="text-danger">High</td>
          <td>To Do</td>
          <td>
            <button class="btn btn-sm btn-success"><i class="fas fa-check"></i></button>
            <button class="btn btn-sm btn-warning"><i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>

          </td>
        </tr>
        <tr>
          <td>Read a book</td>
          <td class="text-secondary">Low</td>
          <td>Done</td>
          <td>
            <button class="btn btn-sm btn-success"><i class="fas fa-check"></i></button>
            <button class="btn btn-sm btn-warning"><i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
        <tr>
          <td>Go to market</td>
          <td class="text-warning">Medium</td>
          <td>In Progress</td>
          <td>
            <button class="btn btn-sm btn-success"><i class="fas fa-check"></i></button>
            <button class="btn btn-sm btn-warning"><i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="addTaskModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Task</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="taskName">Task:</label>
              <input type="text" class="form-control" id="taskName">
            </div>
            <div class="form-group">
              <label for="priority">Priority:</label>
              <div class="priority-buttons">
                <button class="high">High</button>
                <button class="medium">Medium</button>
                <button class="low">Low</button>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script> 
</body>
</html>
